<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let item of Resultados">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          {{ item.title }}
        </p>
      </div>
      <img
        [src]="item.images.downsized_medium.url"
        [alt]="item.title"
        class="card-image-top"
      />
    </div>
  </div>
</div>
