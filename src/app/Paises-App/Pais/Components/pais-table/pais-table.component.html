
<table class="table table-striped table-hover" *ngIf="pais.length > 0">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
                Nombre
            </th>
            <th>
                Poblacion
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let item of pais; let index = index">
        <tr class="animate__animated animate__fadeIn">
            <td>
                {{index+1}}
            </td>
            <td>
                <img class="small-flag" [src]="item.flags.png" />
            </td>
            <td>
                {{item.name}} - {{item.capital}}
            </td>
            <td>
                {{item.population|number}}
            </td>
            <td>
                <a [routerLink]="item.alpha2Code">ver</a>
            </td>
        </tr>
    </tbody>
</table>
