<div class="animate__animated animate__fadeIn">


<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (OnEnter)="Buscar($event)" (OnDebounce)="Sugerencias($event)"></app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of PaisesSugeridos"
     class="list-group-item list-group-item-action"
     >
        <a class="nav-link" [routerLink]="[pais.alpha2Code]">{{pais.name}}</a>
    </li>

    <li  *ngIf="PaisesSugeridos.length>0"
    class="list-group-item list-group-item-action"
    >
       <a class="nav-link"  (click)="Buscar(termino)"> Buscar "{{termino}}"</a>
   </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="HayError">
    No se encontro el termino {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-table [pais]="Paises"></app-pais-table>
    </div>
</div>
</div>
