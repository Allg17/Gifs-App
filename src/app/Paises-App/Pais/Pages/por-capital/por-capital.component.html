<div class="animate__animated animate__fadeIn">


    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (OnEnter)="Buscar($event)" (OnDebounce)="Sugerencias($event)"
                placeholder="Buscar por Capital">
            </app-pais-input>
        </div>
    </div>

    <hr>
    <div class="alert alert-danger" *ngIf="HayError">
        No se encontro el termino {{termino}}
    </div>

    <div class="row">
        <div class="col">
            <app-pais-table [pais]="Paises"></app-pais-table>
        </div>
    </div>
</div>
